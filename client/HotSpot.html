<head>
  <title>HotSpot</title>
  <meta name="viewport" content="width=600; user-scalable=no" />

</head>

<body>
  {{> header}}
  {{> map}}
  {{> footer}}
</body>

<template name="header">
	<header>
		<img id="title" alt="HotSpot" src="/title.png" />
	</header>
</template>

<template name="map">
  <div id='map'></div>
</template>

<template name="footer">
<div id="bottomCurtain" class="down">
	<a id="hotbutton"></a>
	<div id="tagwrapper">
    <input type="text" id="tagfield" placeholder="describe the hotspot">
    <span id="copytext"></span>
    <ul id="tag-list">
    </ul>
	<footer>
		A Flying Walrus Project
	</footer>
</div>
</template>
